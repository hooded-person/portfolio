<!DOCTYPE html>
<html>
	<head>
		<title>portfolio</title>
		<link rel="icon" type="image/x-icon" href="/images/favicon.svg"> <!-- to get a favicon from a defined site use https://www.google.com/s2/favicons?domain=<site> -->
        <link rel="stylesheet" href="./styles.css">
		<link rel="stylesheet" href="/styles/main.css">
        <link rel="stylesheet" href="/styles/switch.css">
		<link rel="stylesheet" href="/styles/topBar.css">
        <script> /* load eruda if ?eruda=true */
			;(function () {
			    var src = 'https://cdn.jsdelivr.net/npm/eruda'; //'https://cdn.jsdelivr.net/npm/eruda';
			    if (!/eruda=true/.test(window.location) && localStorage.getItem('active-eruda') != 'true') return;	
			    document.write('<scr' + 'ipt src="' + src + '"></scr' + 'ipt>');
			    document.write('<scr' + 'ipt>eruda.init();</scr' + 'ipt>');
				( /notify/.test(window.location) ? [ console.log, alert ] : [ console.log ] ).forEach((el)=>el("eruda loaded"))
			})();
		</script>
	</head>
	<body>
		<div class="topBar">
			<img class="icon"> <!-- src="images/logo.svg" image is included in css as a mask so it changes with the main text color (couldn't find an better way) -->
			<label class="switch" id="darkModeSwitch">
				<input id="darkModeCheckbox" type="checkbox">
				<span class="slider round"></span>
			</label>
			<div class="topnav">
			  <a class="active" href="#home">Home</a>
			  <a href="#news">News</a>
			  <a href="#contact">Contact</a>
			  <a href="#about">About</a>
			</div>
		</div>
		<h1>HI</h1>
		<script scrc="./index.js"></script>
		<script src="/themes.js"></script>
	</body>
</html>
